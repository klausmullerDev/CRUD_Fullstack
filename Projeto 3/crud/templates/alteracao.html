<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Alteração</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<h1>Alteração - Formulário de Alteração de Dados</h1>
<hr>
<form action="/alteracao" method="post">
    <table>
        <tr>
            <td>Identificador:</td>
            <td><input type="text" size="5" maxlength="5" name="idt_produto" value="{{ idt_produto }}" readonly></td>
        </tr>
        <tr>
            <td>Nome:</td>
            <td><input type="text" size="50" maxlength="50" name="nme_produto" value="{{ nme_produto }}" required></td>
        </tr>
        <tr>
            <td>Quantidade em Estoque:</td>
            <td><input type="number" name="qtd_estoque_produto" value="{{ qtd_estoque_produto }}" required></td>
        </tr>
        <tr>
            <td>Valor Unitário:</td>
            <td><input type="number" step="0.01" name="vlr_produto" value="{{ vlr_produto }}" required></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Alterar Produto"></td>
        </tr>
    </table>
</form>
</body>
</html>
